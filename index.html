<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Home Page</title>
  </head>

  <body>
    <h1>Fueli</h1>
    <button id="search-button">Search</button>
    <input id="search-input" type="text" placeholder="Search Token" />
    <button id="hamburger">Hamburger</button>
    <br />


    <div id="blast-price"> Blast Price</div>


    <div id="menu" style="display:none; visibility:hidden">
      <button id="login"></button>
    </div>

    <table id="token-table">
      <thead>
        <tr id="header">
          <th class="table-h">Token</th>
          <th class="table-h">Price</th>
          <th class="table-h">Mcap</th>
          <th class="table-h">1h</th>
          <th class="table-h">24h</th>
          <th class="table-h">7d</th>
          <th class="table-h">Volume</th>
          <th class="table-h">Liquidity</th>
          <th class="table-h">Circ. Supply</th>
          <th class="table-h">FDV</th>
          <th class="table-h">Age</th>
        </tr>
      </thead>
      <tbody id="token-stats">
       
      </tbody>
    </table>
  <script src="./index.js"></script>
  </body>
</html>
