<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=star" />
  <title>Fueli</title>
</head>

<body>

  <div class="sidebar">
    <div class="top">
      <div class="logo">
        <i class="main logo"></i>
        <span>Fueli</span>
      </div>
      <i class="menu logo" id="hamburger-test"></i>
    </div>
    <div class="user">
      <img src="user image test" alt="we will see" class="user-img">
      <div>
        <p class="bold">User placeholder</p>
      </div>
    </div>
    <ul>
      <li>
        <a href="#">
          <i class="side-grid"></i>
          <span class="nav-item">Home</span>
        </a>
        <span class="tooltip">Home</span>
      </li>
      <li>
        <a href="#">
          <i class="side-grid"></i>
          <span class="nav-item">API</span>
        </a>
        <span class="tooltip">API</span>
      </li>
      <li>
        <a href="#">
          <i class="side-grid"></i>
          <span class="nav-item">Login</span>
        </a>
        <span class="tooltip">Login</span>
      </li>
    </ul>
  </div>

  <h1>Fueli</h1>
  <button id="search-button">Search</button>
  <button id="hamburger">Hamburger</button>
  <br />
  <p id="login-btn">
    <a href="./login.html">Login</a>
  </p>

  <div id="ada-price">ADA Price:</div>
  <button id="watchlist-button">Watchlist</button>
  <button id="main-table-button">Main Table</button>
  <input id="search-input" type="text" placeholder="Search Token" />
  <table id="searched-token-table">
    <thead>
      <tr id="searched-header">
        <th class="table-h"><button id="close-button"><span aria-hidden="true">&times;</span></button>Token</th>
        <th class="table-h">Price</th>
        <th class="table-h">Mcap</th>
        <th class="table-h">24h</th>
        <th class="table-h">1h</th>
        <th class="table-h">7d</th>
        <th class="table-h">30d</th>
        <th class="table-h">Volume</th>
        <th class="table-h">Liquidity</th>
        <th class="table-h">Circ. Supply</th>
      </tr>
    </thead>
    <tbody id="searched-token-stats">
    </tbody>
  </table>
  <br />

  <table id="token-table">
    <thead>
      <tr id="header">
        <th class="table-h">Coin Id</th>
        <th class="table-h">Token</th>
        <th class="table-h">Price</th>
        <th class="table-h">Mcap</th>
        <th class="table-h">24h</th>
        <th class="table-h">Volume</th>
        <th class="table-h">Liquidity</th>
        <th class="table-h">Circ. Supply</th>
      </tr>
    </thead>
    <tbody id="token-stats">

    </tbody>
  </table>

  <table id="watchlist">
    <thead>
      <tr id="header">
        <th class="table-h">Token</th>
        <th class="table-h">Price</th>
        <th class="table-h">Mcap</th>
        <th class="table-h">24h</th>
        <th class="table-h">Volume</th>
        <th class="table-h">Liquidity</th>
        <th class="table-h">Circ. Supply</th>
    </thead>
    <tbody id="watchlist-stats">

    </tbody>
  </table>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

  <script src="./index.js"></script>
</body>

</html>
