<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=star" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <title>Fueli</title>
</head>

<body>

  <div class="sidebar">
    <div class="top">
      <i class="fa-solid fa-bars" id="sidebar-button"></i>
      <div class="logo">
        <i class="fa-solid fa-f"></i>
        <span>Fueli</span>
      </div>
    </div>

    <ul>
      <li>
        <a href="./index.html">
          <i class="fa-solid fa-house"></i>
          <span class="nav-item">Home</span>
          <span class="tooltip">Home</span>
        </a>
        <!-- <span class="tooltip">Home</span> -->
      </li>
      <li>
        <a href="#">
          <i class="fa-regular fa-star"></i>
          <span class="nav-item">Watchlist</span>
          <span class="tooltip">Watchlist</span>
        </a>
        <!-- <span class="tooltip">Watchlist</span> -->
      </li>
      <li>
        <a href="https://openapi.taptools.io/">
          <i class="fa-solid fa-plug"></i>
          <span class="nav-item">API</span>
          <span class="tooltip">API</span>
        </a>
        <!-- <span class="tooltip">API</span> -->
      </li>
      <li>
        <a href="./login.html">
          <i class="fa-solid fa-right-to-bracket"></i>
          <span class="nav-item">Login</span>
          <span class="tooltip">Login</span>
        </a>
        <!-- <span class="tooltip">Login</span> -->
      </li>
      <li>
        <a href="#">
          <i class="fa-solid fa-user"></i>
          <span class="nav-item">Account</span>
          <span class="tooltip">Account</span>
        </a>
        <!-- <span class="tooltip">Account</span> -->
      </li>
    </ul>
  </div>

  <div class="main">
    <div id="ada-price">ADA Price:</div>
    <h1>Fueli</h1>
    <!-- <button id="search-button">Search</button> -->
    <br />

    <button id="search-button" class="brand-color"><i class="fa-solid fa-magnifying-glass"></i></button>
    <input id="search-input" type="text" placeholder="Search Token" />
    <table id="searched-token-table">
      <thead>
        <tr id="searched-header">
          <th class="table-h"><button id="close-button"><span aria-hidden="true">&times;</span></button>Token</th>
          <th class="table-h">Price</th>
          <th class="table-h">Mcap</th>
          <th class="table-h">24h</th>
          <th class="table-h">1h</th>
          <th class="table-h">7d</th>
          <th class="table-h">30d</th>
          <th class="table-h">Volume</th>
          <th class="table-h">Liquidity</th>
          <th class="table-h">Circ. Supply</th>
        </tr>
      </thead>
      <tbody id="searched-token-stats">
      </tbody>
    </table>
    <br />

    <div class="home-tabs">
      <div class="home-tab-ranks">
        <button class="trending brand-color">
          <i class="fa-solid fa-fire"></i>
          <span>Trending</span>
          <div class="volume-ranks hide-times">
            <span> </span>
            <span class="volume-times">1h</span>
            <span> </span>
            <span class="volume-times">4h</span>
            <span> </span>
            <span class="volume-times">12h</span>
            <span> </span>
            <span class="volume-times">24h</span>
          </div>
        </button>
        <button class="market-cap brand-color">
          <i class="fa-solid fa-trophy"></i>
          <span>Market Cap</span>
        </button>
        <button id="watchlist-button" class="brand-color"><i class="fa-regular fa-heart"></i></button>
        <button id="main-table-button" class="brand-color"><i class="fa-solid fa-heart"></i></button>

      </div>
    </div>

    <table id="token-table" class="tables">
      <thead>
        <tr id="header">
          <th class="table-h">Coin Id</th>
          <th class="table-h">Token</th>
          <th class="table-h">Price</th>
          <th class="table-h">Mcap</th>
          <th class="table-h">24h</th>
          <th class="table-h">Volume</th>
          <th class="table-h">Liquidity</th>
          <th class="table-h">Circ. Supply</th>
        </tr>
      </thead>
      <tbody id="token-stats">

      </tbody>
    </table>

    <table id="watchlist" class="tables">
      <thead>
        <tr id="header">
          <th class="table-h">Token</th>
          <th class="table-h">Price</th>
          <th class="table-h">Mcap</th>
          <th class="table-h">24h</th>
          <th class="table-h">Volume</th>
          <th class="table-h">Liquidity</th>
          <th class="table-h">Circ. Supply</th>
      </thead>
      <tbody id="watchlist-stats">

      </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

    <script src="./index.js"></script>

    <script>
      const sidebarBtn = document.querySelector('#sidebar-button')
      const sidebar = document.querySelector('.sidebar')

      const main = document.querySelector('.main')

      let burger = document.querySelector('.fa-bars')

      sidebarBtn.addEventListener('click', () => {

        sidebar.classList.contains('open-side')
          ? burger.classList.replace('fa-arrow-left', 'fa-bars')
          : burger.classList.replace('fa-bars', 'fa-arrow-left')

        sidebar.classList.contains('open-side')
          ? sidebar.classList.remove('open-side')
          : sidebar.classList.add('open-side')

        main.classList.contains('open-main')
          ? main.classList.remove('open-main')
          : main.classList.add('open-main')
      })
    </script>
  </div>
</body>

</html>
