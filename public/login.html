<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css" />
    <title>Fueli</title>
</head>

<body>
    <h1>Fueli</h1>

    <div id="sign-in" class="cred-div">
        <h2>Welcome, fello fueler</h2>

        <h3>Email</h3>
        <input class="si-input" type="text" />


        <h3>Password</h3>
        <input class="si-input" type="text" />
        <br />
        <button id="si-btn">Sign in</button>
        <br />
        <p class="toggle">Don't have an account? <button id="first-toggle">Sign up</button></p>
    </div>

    <div id="sign-up" class="cred-div">
        <h2>Create Account</h2>

        <h3>Email</h3>
        <input class="ca-input" type="text" />


        <h3>Username</h3>
        <input class="ca-input" type="text" />


        <h3>Password</h3>
        <input class="ca-input" type="text" />

        <h3>Confirm Password</h3>
        <input class="ca-input" type="text" />
        <br />
        <button id="su-btn">Sign in</button>
        <br />
        <p class="toggle">Don't have an account? <button id="second-toggle">Sign up</button></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

    <script src="./login.js"></script>
</body>

</html>
