<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css" />
    <title>Fueli</title>
</head>

<body>
    <h1>Fueli</h1>

    <div id="sign-in" class="cred-div">
        <h2>Welcome, fello fueler</h2>
        <form>
            <label for="test">Email</label>
            <div class="space"></div>
            <input class="si-input" type="text" />
            <div class="space"></div>

            <label for="test">Password</label>
            <div class="space"></div>
            <input class="si-input" type="text" />
            <br />

            <button id="si-btn">Sign in</button>
            <br />
            <p class="toggle">Don't have an account? <button type="button" id="first-toggle">Sign up</button></p>
        </form>
    </div>

    <div id="sign-up" class="cred-div">
        <h2>Create Account</h2>
        <form class="form" action="/login.html" method="POST">
            <label for="test">Email</label>
            <div class="space"></div>
            <input name="email" class="ca-input" type="text" />
            <div class="space"></div>

            <label for="test">Username</label>
            <div class="space"></div>
            <input name="username" class="ca-input" type="text" />
            <div class="space"></div>

            <label for="test">Password</label>
            <div class="space"></div>
            <input name="password" type="password" class="ca-input" type="text" />
            <div class="space"></div>

            <label for="test">Confirm Password</label>
            <div class="space"></div>
            <input name="c-password" type="password" class="ca-input" type="text" />
            <br />
            <button id="su-btn" type="submit">Sign up</button>
            <br />
            <p class="toggle">Have an account already? <button type="button" id="second-toggle">Sign in</button></p>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

    <script src="./login.js"></script>
</body>

</html>
